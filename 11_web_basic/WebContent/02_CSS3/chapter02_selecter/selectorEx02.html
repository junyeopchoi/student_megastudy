<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ID 선택자</title>
<style>

	/*
	
		# Id Selector
		
		- html 본문 element 태그 속성에 id와 값을 추가한다.
		- css의 요소의 앞에 #을 붙여서 선택한다.
		
	*/
	#special1{color:red; background-color: yellow;}
	#special2,#special3{color:green; background-color: gray;}
	/*#special3{color:gray;}*/
	
	
</style>
</head>
<body>

	<p id="special1">id가 special1인 단락1입니다.</p>
	<p id="special2">id가 special2인 단락2입니다.</p>
	<p id="special3">id가 special3인 단락3입니다.</p>
	
</body>
</html>
