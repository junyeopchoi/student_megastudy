<script>

		data = "func1";

		console.log(data);
		console.log(func1data);
		//console.log(func2data);
		console.log("");
	}
	
	function func2() {
		data = "func2";
		var func2data = "함수 2안의 변수";
		console.log(data);
		//console.log(func1data);
		console.log(func2data);
		console.log("");
	}
	
	func1();
	func2();
	
	console.log(data);
	
</script>
