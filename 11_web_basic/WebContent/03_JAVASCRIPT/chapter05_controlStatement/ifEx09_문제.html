<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	var myMoney = 8700;
	
	var yourAcc = "4321";
	var yourMoney = 12000;
	
	var inacc = prompt("이체할 계좌번호를 입력하세요 : ");
	
	if(inacc == yourAcc){
		var inmoney = parseInt(prompt("이체금액 : "));
		if(inmoney <= myMoney && inmoney >= 0){
			myMoney -= inmoney;
			yourMoney += inmoney;
			document.write(yourMoney+","+myMoney);
		}else{
			document.write("불가");
		}
	}else{
		document.write("불가");
	}
	
	
		
</script>
</head>
<body>
</body>
</html>
