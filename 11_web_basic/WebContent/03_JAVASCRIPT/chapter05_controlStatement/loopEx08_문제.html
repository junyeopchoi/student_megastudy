<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */
	 var tmp = 0;
	 var smp = 0;
	 
	 for(var i = 1; i <= 3; i++){
		 tmp = prompt(i+" : ");
		 if(tmp >= smp){
			 smp = tmp;
		 }
	 }
	 document.write(smp);
	
</script>
</head>
<body>
</body>
</html>
