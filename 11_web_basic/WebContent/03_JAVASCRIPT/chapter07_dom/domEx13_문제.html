<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<script>
	function answer() {
		var sub = document.getElementsByName("subjects");
		var result = "";
		
		for (var i = 0; i < sub.length; i++) {
			console.log(sub[i].value);
			if(sub[i].checked){
				result += sub[i].value+" ";
			}
		}
		document.getElementById("result").innerHTML = result;
		
	}
</script>
<body>

	<!-- 
		
			버튼을 클릭할때 checkbox에서 선택한 데이터들을
			
			result위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
			예시) 선택된 과목 : html javascript
	
	 -->

    <p>	
		과목 : 
		<input type="checkbox" name="subjects" value="html" > html
		<input type="checkbox" name="subjects" value="css"> css
		<input type="checkbox" name="subjects" value="javascript" > javascript
	</p>
	<p>
		<input type="button" value="버튼" onclick="answer()">
	</p>
	<span id="result"></span>
	
	
</body>
</html>
