<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제 1) 숫자 2개를 입력받아, 합 출력
	var sc1 = prompt("1.number");
	var sc2 = prompt("2.number");
	var total = parseInt(sc1)+parseInt(sc2);
	
	document.write(total+"<br>");
	
	// 문제 2) 숫자 1개를 입력받아, 홀수이면 true 출력
	sc1 = parseInt(prompt("1.number")) % 2 == 0;
	
	document.write(sc1+"<br>");
	
	// 문제 3) 성적을 입력받아, 60점 이상이고 100점 이하이면 true 출력
	sc1 = parseInt(prompt("1.number"));
	
	total =  sc1 >= 60 && sc1 <= 100
	
	document.write(total+"<br>");
	
</script>
</head>
<body>

</body>
</html>
