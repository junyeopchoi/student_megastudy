<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable</title>
<script>
	/*

	 # 자바스크립트의 변수

	 - 자바스크립트에서는 데이터의 타입을 따로 명시하지 않고 var로 사용한다.
	 - 변수의 역할, 명명규칙 , 활용등은 다른 언어와 같다.
	 - 자바스크립트의 데이터 타입

	 1) 숫자 (number)
	 2) 문자열 (string)
	 3) 불리언 (boolean)
	 4) undefined
	 5) 객체(object)

	 */
	 
	 var ndata=1;
	 var fdata=1.1;
	 var cdata="@";
	 var strdata="data";
	 var ischecked=true;
	 var tamp;
	 var product = new Object(); {
		 pdCd : "0x1234";
	 	 pdNm : "product";
	 }
	 
	 console.log("ndata = "+ndata);
	 console.log("fdata = "+fdata);
	 
	 //typeof = data type
	 console.log("ndata = "+typeof ndata);
	 console.log("fdata = "+typeof fdata);
	 
	 console.log("cdata = "+cdata);
	 console.log("strdata = "+strdata);
	 
	 console.log("cdata = "+typeof cdata);
	 console.log("srtdata = "+typeof strdata);

	 console.log("ischecked = "+ischecked);
	 console.log("tamp = "+tamp);

	 console.log("ischecked = "+typeof ischecked);
	 console.log("tamp = "+typeof tamp);
	 
	 console.log("product = "+typeof product);
	 console.log("product = "+typeof product);
	 
</script>

</head>
<body>

</body>
</html>
