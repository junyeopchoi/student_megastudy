<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 태그</title>
</head>
<body>

	 <!-- 
	
			# select 태그
			
			- 메뉴를 표시하고 사용자로 선택하게 한다.
			- <select>요소는 항상 <option>요소와 함께 사용된다.
			- <option>요소는 반드시 value속성을 가지고 임ㅆ어야한다.
			- selected속성을 이용해 특정 항목을 초깃값으로 선택할 수 있다.
			- <optgroup>요소를 이용해 option요소를 그룹화 할 수 있다.
	
	 -->
	 
	 <h2>select 태그</h2>
	 <form action="#" method="get">
	 	<p>
	 		choice brand : 
	 		<select name="brand">
	 			<option value="기아">기아</option>
	 			<option value="롯데">롯데</option>
	 			<option value="삼성" selected>삼성</option>
	 			<option value="쌍용">쌍용</option>
	 			<option value="BMW">BMW</option>
	 			<option value="Benz">Benz</option>
	 			<option value="Audi">Audi</option>
	 		</select>
	 	</p>
	 	<p>
	 		<input type="submit" value="전송">
	 	</p>
	 </form>

</body>
</html>
