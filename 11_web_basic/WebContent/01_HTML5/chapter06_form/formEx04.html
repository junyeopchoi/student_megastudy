<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 타입</title>
</head>
<body>

	<!-- 
	
		# radio 타입
		
		- 여러 항목 중에서 하나만을 선택할 수 있다.
	 	- name이 같아야 동일한 그룹으로 취급이 된다.
	 	- 선택된 라디오 버튼의 value값이 name=value 형태로 전달이 된다.
	 	
	 -->
	 <h2>radio type</h2>
	 <form action="#" method="get">
	 	<p>
	 		1: <input type="radio" name="radio" value="1">
		 	2: <input type="radio" name="radio" value="2" checked>
		 	3: <input type="radio" name="radio" value="3">
	 	</p>
	 	<p><input type="submit" value="submit"></p>
	 </form>
</body>
</html>
