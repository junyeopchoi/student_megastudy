<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 셀 병합</title>
</head>
<body>

	<!-- 
	
	
		# 테이블 셀 병합
		
			1) colspan : 컬럼(열)들을 합친다.  
			
			2) rowspan : 로우(행)들을 합친다.
	
	 -->
	 
	 <h2>colspan</h2>
	 <table border="1">
	 	<tr>
	 		<td colspan="3" align="center">1</td>
	 	</tr>
	 	<tr>
	 		<td>2</td>
	 		<td>2</td>
	 		<td>2</td>
	 	</tr>
	 </table>
	 
	 <hr>
	 <h2>rowspan</h2>
	 
	 <table border="1">
	 	<tr>
	 		<td rowspan="2">1</td>
	 		<td>1</td>
	 	</tr>
	 	<tr>
	 		<td>2</td>
	 	</tr>
	 </table>

	
</body>
</html>
