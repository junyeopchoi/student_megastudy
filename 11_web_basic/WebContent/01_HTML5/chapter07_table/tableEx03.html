<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 안의 엘리먼트</title>
</head>
<body>
	
	<!-- 
	
		# 테이블 데이터
		 
		- 테이블 셀 안의 요소에는 다른 HTML요소를 넣을 수 있다. 
		  Ex) 리스트 , 이미지 , 파일 , 등등 
		
	-->
	<table border="1">
		<tr>
			<th>input tag</th>
			<td>
				<input type="radio"><br>
				<input type="checkbox"><br>
				<select></select><br>
				<input type="file"><br>
			</td>
		</tr>
		<tr>
			<th>list</th>
			<td>
				<ul>
					<li>list1</li>
					<li>list2</li>
					<li>list3</li>
				</ul>
			</td>
		</tr>
		<tr>
			<th>image</th>
			<td>
				<img src="../images/coffee.gif" alt="coffee">
			</td>
		</tr>
		<tr>
			<th>header</th>
			<td>
				<h3>header1</h3>
			</td>
		</tr>
	</table>
	
</body>
</html>
