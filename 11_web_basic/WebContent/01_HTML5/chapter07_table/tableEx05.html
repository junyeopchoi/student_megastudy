<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	tr{height:60px; text-align:center;}
	#td1{width:120px;}
	#td2{width:200px;}
</style>
<title>테이블 크기 조절</title>
</head>
<body>

	<!-- 
	
		# 테이블의 크기 조절
	
			- height , width , align 옵션을 이용하여 크기를 조절할 수 있고 데이터를 정렬 할 수 있다.

			- CSS를 사용하면 중복되는 코드를 줄여 훨씬 간단하고 효율적으로 구현할 수 있다.
			
	 -->

	<table border="1">
		<tr>
			<td colspan="2" id="td1">자금출납장</td>
		</tr>
		<tr>
			<td id="td1">거래처</td>
			<td id="td2">(주)한국통신</td>
		</tr>
		<tr>
			<td id="td1">입금</td>
			<td id="td2">1,000,000</td>
		</tr>
		<tr>
			<td id="td1">출금</td>
			<td id="td2">330,000</td>
		</tr>
	</table>
	
</body>
</html>
