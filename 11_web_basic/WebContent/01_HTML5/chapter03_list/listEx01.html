<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	<!-- ul : 번호없는 리스트(unordered lists) -->
	<ul><!-- 리스트 시작 -->
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul><!-- 리스트 종료 -->
	<!-- ol : 번호있는 리스트(ordered lists) -->
	<ol>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ol>
	
</body>
</html>
