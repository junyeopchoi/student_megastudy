<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.ready 함수</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	//jquery에서 사용하는 function으로 window.onload와 동일기능
	$(document).ready(function() {
		$("#test").css("background","pink");
	});
</script>
</head>
<body>
	<div id="test">test page</div>
</body>
</html>
